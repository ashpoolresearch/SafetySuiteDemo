
services:
  mysql:
    image: mysql:8.0
    container_name: hr-mysql
    environment:
      MYSQL_ROOT_PASSWORD: safetysuite333
      MYSQL_DATABASE: hr_db
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./hr-api
    container_name: hr-backend
    expose:
      - "8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hr_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: safetysuite333
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: hr-frontend
    ports:
      - "81:80"
    depends_on:
      - backend

volumes:
  mysql_data: