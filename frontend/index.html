<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR API Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HR Management System</h1>
            <p>Safety Suite Demo - Employee & Organization Management</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('employees')">Employees</button>
            <button class="tab-button" onclick="showTab('org-units')">Organization</button>
        </div>

        <!-- Employees Tab -->
        <div id="employees" class="tab-content active">
            <div class="section">
                <h2>Add New Employee</h2>
                <form id="employeeForm" class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="text" id="userId" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position:</label>
                        <input type="text" id="position" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input type="date" id="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label for="orgUnit">Organizational Unit:</label>
                        <select id="orgUnit" required>
                            <option value="">Select Organization Unit</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                </form>
            </div>

            <div class="section">
                <h2>Employees</h2>
                <div class="controls">
                    <button onclick="loadEmployees()" class="btn btn-secondary">Refresh</button>
                    <div class="search-group">
                        <input type="text" id="searchEmployee" placeholder="Search by name or user ID">
                        <button onclick="searchEmployees()" class="btn btn-secondary">Search</button>
                    </div>
                </div>
                <div id="employeesList" class="data-grid"></div>
            </div>
        </div>

        <!-- Organization Units Tab -->
        <div id="org-units" class="tab-content">
            <div class="section">
                <h2>Organizational Structure</h2>
                <div class="controls">
                    <button onclick="loadOrgUnits()" class="btn btn-secondary">Refresh</button>
                </div>
                <div id="orgUnitsList" class="org-tree"></div>
            </div>
        </div>

        <!-- Loading and Error Messages -->
        <div id="loading" class="loading hidden">Loading...</div>
        <div id="message" class="message hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
